writer          =   console
writer.level    =   debug
writer.format   =   {date: HH:mm:ss}: {class}.{method}()\n{level}: {message}

writer2          =  rolling file
writer2.level    =  debug
writer2.file     =  ${HOME}/pv168/logs/application_{count}.log
writer2.latest   =  ${HOME}/pv168/logs/latest.log
writer2.policies =  startup
writer2.backups  =  10

writingthread   = true
